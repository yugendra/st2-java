version: '2.0'
name: java.install-java
description: Install JAVA on CentOS.

workflows:
    main:
        description: Install JAVA on CentOS.
        type: direct
        input:
            - host
            
        tasks:
            get_java_version:
                action: java.get_installed
                input:
                    host: <% $.host %>
                publish:
                    versions: <% task(get_java_version).result.result %>
                on-success:
                    - download_rpm
            download_rpm:
                action: java.download_file
                input:
                    host: <% $.host %>
                    downloadURL: https://raw.githubusercontent.com/yugendra/st2-java/master/requirements.txt
                    downloadPath: /tmp/
                on-success:
                    - install_java
            install_java:
                action: java.install_local
                input:
                    host: <% $.host %>
                    installed_versions: <% $.versions %>
                    rpm_file: /tmp/<file_name.rpm>
                on-success:
                    - download_file
            download_file:
                action: java.download_file
                input:
                    host: <% $.host %>
                    downloadURL: https://raw.githubusercontent.com/yugendra/st2-java/master/requirements.txt
                    downloadPath: /tmp/
