---
name: install
pack: java
runner_type: run-python
description: Install Java on CentOS
enabled: true
entry_point: install.py
parameters:
    host:
        type: string
        description: Target server IP
    username:
        type: string
        description: login username
    password:
        type: string
        description: login password
        secret: true
    installed_versions:
        type: array
        description: list of present java versions
    required_version:
        type: string
        description: JAVA version to install